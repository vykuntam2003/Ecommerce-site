<template>
    <div class="card">
    <div class="slds-box slds-p-around_large cards" style="max-width:400px;margin:auto">
        <h2 class="slds-text-heading_medium slds-text-align_center">Forgot Password</h2>

        <lightning-input label="Username" onchange={handleUsername}></lightning-input>

        <lightning-button
            label="Reset Password"
            variant="brand"
            class="slds-m-top_medium slds-size_full"
            onclick={handleReset}>
        </lightning-button>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_small">{error}</div>
        </template>
    </div>
    </div>
</template>
