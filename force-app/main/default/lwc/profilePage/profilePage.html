<template>
    <div class="slds-card slds-p-around_medium profile-card">
        <div class="slds-grid slds-wrap slds-gutters slds-align_absolute-center slds-m-bottom_medium">
            <lightning-icon icon-name="utility:user" size="large" alternative-text="Profile"></lightning-icon>
            <h2 class="slds-text-heading_medium slds-m-left_small">Profile Details</h2>
        </div>

        <template if:true={loading}>
            <div class="slds-is-relative slds-p-vertical_large">
                <lightning-spinner alternative-text="Loading profile..." size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-bottom_small">
                {error}
            </div>
        </template>

        <template if:true={profile}>
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element slds-m-bottom_small">
                    <span class="slds-form-element__label">Name</span>
                    <div class="slds-form-element__control">
                        <div class="slds-text-body_regular">{profile.name}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <span class="slds-form-element__label">Email</span>
                    <div class="slds-form-element__control">
                        <div class="slds-text-body_regular">{profile.email}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <span class="slds-form-element__label">Phone</span>
                    <div class="slds-form-element__control">
                        <div class="slds-text-body_regular">{profile.phone}</div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
